<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时器</title>
    <style>
        #timer {
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
        }
        /* 定义按钮样式 */
        
        button {
            background-color: #4CAF50;
            /* 设置背景颜色 */
            border: none;
            /* 移除边框 */
            color: white;
            /* 设置文本颜色 */
            padding: 15px 32px;
            /* 设置内边距 */
            text-align: center;
            /* 设置文本居中 */
            text-decoration: none;
            /* 移除文本装饰 */
            display: inline-block;
            /* 将按钮显示为块级元素 */
            font-size: 16px;
            /* 设置字体大小 */
            margin: 4px 2px;
            /* 设置外边距 */
            cursor: pointer;
            /* 设置鼠标指针为手型 */
            border-radius: 10px;
            /* 设置圆角 */
        }
        /* 定义按钮悬停时的样式 */
        
        button:hover {
            background-color: #45a049;
            /* 设置悬停时的背景颜色 */
        }
    </style>
</head>

<body>
    <div id="timer">00:00:00</div>
    <div id="buttons" style="text-align: center; margin-top: 20px;">
        <!-- 为按钮添加样式 -->
        <button onclick="startTimer()">开始</button>
        <button onclick="stopTimer()">停止</button>
        <button onclick="resetTimer()">重置</button>
    </div>

    <script>
        var timer;
        var seconds = 0;
        var minutes = 0;
        var hours = 0;

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById("timer").textContent = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);
        }

        function updateTimer() {
            seconds++;
            if (seconds >= 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }
            document.getElementById("timer").textContent = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);
        }

        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }
    </script>
</body>

</html>
