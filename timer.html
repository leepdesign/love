<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时器</title>
    <style>
        #timer {
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div id="timer">00:00:00</div>
    <div id="buttons" style="text-align: center; margin-top: 20px;">
        <button onclick="startTimer()">开始</button>
        <button onclick="stopTimer()">停止</button>
        <button onclick="resetTimer()">重置</button>
    </div>

    <script>
        var timer;
        var seconds = 0;
        var minutes = 0;
        var hours = 0;

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById("timer").textContent = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);
        }

        function updateTimer() {
            seconds++;
            if (seconds >= 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }
            document.getElementById("timer").textContent = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);
        }

        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }
    </script>
</body>

</html>
